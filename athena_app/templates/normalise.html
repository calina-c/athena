{% extends "base.html" %}

{% load staticfiles %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card ">
                <div class="header">
                    <h4 class="title">Normalise harvest:</h4>
                </div>
                <div class="content">
                    <form action="" method="post" class="form-group">{% csrf_token %}
                      {{ form.as_p }}
                      <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="mdi-content-send right"></i>
                      </button>
                    </form>
                    <div class="footer">
                        <hr>
                        <div class="stats">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

{% endblock content %}
